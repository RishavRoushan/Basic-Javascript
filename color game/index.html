<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="color" style="display: flex">
  <div id="red" style="height:100px; width:100px; background-color:red;">
  </div>
  <br>
  <div id="green" style="height:100px; width:100px; background-color:green">
  </div>
  <br>
  <div id="blue" style="background-color:blue; height:100px; width:100px">
  </div>
  </div>
  <br> <br>

  <div id="btn-color" style="display: flex">
    <button id="btn-red" class="btn-color" value="red" style="height:100px; width:100px; background-color:red;">
    </button>
    <br>
    <button id="btn-green" class="btn-color" value="green" style="height:100px; width:100px; background-color:green">
    </button>
    <br>
    <button id="btn-blue" class="btn-color" value="blue" style="background-color:blue; height:100px; width:100px">
    </button>
    </div>
    </br>
    <button id ="clear-game"> Clear Score</button>
</body>
<script src="logic.js"></script>
</html>
